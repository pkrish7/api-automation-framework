# API Automation Framework Configuration
base.url=http://localhost:9090
api.version=v1

# Environment (dev, qa, prod)
env=dev

# Endpoints
employees.endpoint=/employees

# File paths
payload.employee=payloads/employee.json
schema.employee=schemas/employee-schema.json
testdata.employees=employees.csv

# Timeouts (ms)
restassured.connection.timeout=5000
restassured.read.timeout=5000

# WireMock
wiremock.port=9090
